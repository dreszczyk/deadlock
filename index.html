<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>test</title>
</head>

<body>
    <button id="start">start!</button>
    <div id="attrs" style="display: pre;"></div>
    <script>
        function handleDeviceMotion(event) {
            document.getElementById('attrs').innerText = `
${document.getElementById('attrs').innerText}
event.accelerationIncludingGravity.x: ${event.accelerationIncludingGravity.x}, event.accelerationIncludingGravity.y: ${event.accelerationIncludingGravity.y}, event.accelerationIncludingGravity.z: ${event.accelerationIncludingGravity.z}
            `;
        }
        document.getElementById('start').addEventListener('click', () => {
            var conf = confirm("Fullscreen mode?");
            if (conf) {
                const request = document.documentElement.requestFullscreen();
                request.then(() => {
                    const lock = window.screen.orientation.lock('portrait-primary');
                    lock.then(() => {
                        window.addEventListener("devicemotion", handleDeviceMotion, true);
                        setTimeout(() => {
                            window.removeEventListener("devicemotion", handleDeviceMotion);
                        }, 3000)
                    })
                });
            }
        })
    </script>
</body>

</html>
