<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>test</title>
</head>

<body>
    <button id="start">start!</button>
    <div id="attrs" style="display: pre;">aaaaaa</div>
    <div id="attros" style="display: pre;">bbbbbbb</div>
    <script>
        function handleDeviceMotion(event) {
            document.getElementById('attrs').innerText = `
                event.accelerationIncludingGravity.x: ${event.accelerationIncludingGravity.x}
                event.accelerationIncludingGravity.y: ${event.accelerationIncludingGravity.y}
                event.accelerationIncludingGravity.z: ${event.accelerationIncludingGravity.z}
            `;
        }
        function handleDeviceOrientation(event) {
            document.getElementById('attros').innerText = `
                event.alpha: ${event.alpha}
                event.beta: ${event.beta}
                event.gamma: ${event.gamma}
            `;
        }
        document.getElementById('start').addEventListener('click', () => {
            var conf = confirm("Fullscreen mode?");
            if (conf) {
                const request = document.documentElement.requestFullscreen();
                request.then(() => {
                    const lock = window.screen.orientation.lock('portrait-primary');
                    lock.then(() => {
                        window.addEventListener("devicemotion", handleDeviceMotion, true);
                        window.addEventListener("ondeviceorientation", handleDeviceOrientation, true);
                    })
                });
            }
        })
    </script>
</body>

</html>
